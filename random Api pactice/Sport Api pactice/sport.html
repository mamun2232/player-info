<!DOCTYPE html>
<html lang="en">
<head>
          <meta charset="UTF-8">
          <meta http-equiv="X-UA-Compatible" content="IE=edge">
          <meta name="viewport" content="width=device-width, initial-scale=1.0">
          <title>Sport Api</title>
           <!-- Bootstrap Cdn  -->
           <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
           <link rel="stylesheet" href="style.css">
</head>
<body class="bg-light">
          <header class="w-50 mx-auto">
                    <h1 class="text-danger">Search your favorite player</h1>
          </header>

          <div class="input-group mb-3 w-50 mx-auto">
                    <input id="search-filed" type="text" class="form-control" placeholder="Seach Your Favorit Player...." aria-label="Recipient's username" aria-describedby="button-addon2">
                    <button onclick="searchPlayer()" class="btn btn-outline-secondary" type="button" id="button-addon2">Button</button>
                   
                  </div>
                 

                  <!-- player section  -->
                  <div id="display-player" class="row row-cols-1 row-cols-md-2 g-4 w-50 mx-auto">
                   
                    </div>
                    <section>
                      <div class="d-flex justify-content-center">
                        <div id="spinner" class="spinner-border d-none" role="status">
                          <span class="visually-hidden">Loading...</span>
                        </div>
                      </div>
                    </section>
                  
          


          <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
          <script src="spor.js"></script>
</body>
</html>
